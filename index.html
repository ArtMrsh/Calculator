<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator">
		<div class="name">Casio 228</div>
		<input type="text" class="display" disabled><br />
		<button class="clear">clear</button><br />
		<div class="row">
			<button class="valueBtn" value="7">7</button>
			<button class="valueBtn" value="8">8</button>
			<button class="valueBtn" value="9">9</button>
			<button class="valueBtn" value="+">+</button>
		</div>
		<div class="row">
			<button class="valueBtn" value="4">4</button>
			<button class="valueBtn" value="5">5</button>
			<button class="valueBtn" value="6">6</button>
			<button class="valueBtn" value="-">-</button>
		</div>
		<div class="row">
			<button class="valueBtn" value="1">1</button>
			<button class="valueBtn" value="2">2</button>
			<button class="valueBtn" value="3">3</button>
			<button class="valueBtn" value="/">/</button>
		</div>
		<div class="row">
			<button class="valueBtn" value=".">,</button>
			<button class="valueBtn" value="0">0</button>
			<button class="eval">=</button>
			<button class="valueBtn" value="*">*</button>
		</div>

	</div>

<script src="script.js"></script>
</body>
</html>
